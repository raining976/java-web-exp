<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
	<div id="userinfo">
		<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary shadow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hello Web</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					</ul>
					<div class="d-flex">
						<div class="btn-group">
							<button type="button" class="btn btn-light dropdown-toggle"
								data-bs-toggle="dropdown" aria-expanded="false">{{username}}</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="userinfo.html" class="dropdown-item"
									type="button">我的资料</a></li>
								<li><a href="logout" class="dropdown-item" type="button">Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row mt-5">
				<div class="col-4 mx-auto">
					<div class="card shadow">
						<div class="card-body">
							<h2 class="card-title">用户信息</h2>
							{{user.username}} <br> {{user.createDate}} <br>
							{{user.imgUrl}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	new Vue({
		el : '#userinfo',
		data : {
			user:{
				id:"",
				username:"",
				password:"",
				createDate:"",
				imgUrl:""
			}
			
		},
		created(){
			this.getUserInfo()	
		},
		methods:{
			getUserInfo(){
				// 判断当前是否登陆
				let username = localStorage.getItem("USER_ID")
				if(username != null){
					axios.get("user/info",{
						params:{
							name:username
						}
					}).then(res=>{
						console.log(res.data)
						this.user = res.data
					})
				}else{
					alert("您还未登陆哦")
					window.location.href = "/login.html"
				}
			}
		}
	})
</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

</html>
