<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FileList</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
	<div id="filelist">
		<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary shadow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hello Web</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
						<li class="nav-item"><a class="nav-link " aria-current="page"
							href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/filelist.html">FileList</a></li>
					</ul>
					<div class="d-flex">
						<div class="btn-group">
							<button type="button" class="btn btn-light dropdown-toggle"
								data-bs-toggle="dropdown" aria-expanded="false">{{username}}</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="userinfo.html" class="dropdown-item"
									type="button">我的资料</a></li>
								<li><button class="dropdown-item" type="button">Logout</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container" style="margin-top: 30px">
			<form class="row g-3 ">
				<div class="col-auto">
					<label for="filename" class="visually-hidden">名称</label> <input
						type="password" class="form-control" id="inputPassword2"
						placeholder="名称">
				</div>
				<select class="form-select form-select-sm"
					style="width: 150px; height: 38px"
					aria-label=".form-select-sm example">
					<option selected>文件类型</option>
					<option value="1">目录</option>
					<option value="2">文本文件</option>
				</select> <select class="form-select form-select-sm"
					style="width: 150px; height: 38px; margin-left: 10px"
					aria-label=".form-select-sm example">
					<option selected>路径</option>
					<option value="1">user</option>
					<option value="2">root</option>
				</select>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">创建</button>
				</div>
			</form>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" v-for="(item,i) in curPath" :key="i"
						><a @click="navigateTo(item)" href="#">{{item.name}}</a></li>
				</ol>
			</nav>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">名称</th>
						<th scope="col">类型</th>
						<th scope="col">创建时间</th>
						<th scope="col">更新时间</th>
					</tr>
				</thead>
				<tbody>
					<tr @dblclick="goBack" v-show="curPath.length != 1">
						<td colspan="4"><i :class="icons[0]" ></i> ...</td>
					</tr>
					<tr v-for="(item,index) in curlist" :key="index"
						@dblclick="openFolder(item)">
						<td><i :class="icons[item.typeIndex]"></i> {{item.name}}</td>
						<td>{{item.type}}</td>
						<td>{{item.created}}</td>
						<td>{{item.updated}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<script>
    new Vue({
        el: '#filelist',
        data: {
        	// 0 目录 1 图片 2 媒体 3 文本 4 其他
        	icons:["bi bi-folder","bi bi-image","bi bi-film","bi bi-file-earmark-text","bi bi-file-earmark"],
        	username:"User",
        	curPath:[
        		{
        			id:-1,
        			name:"root"
        		},
        	
        	], // 当前路径
        	curlist:[], // 当前展示的文件目录
        	filelist:[
        		{
        			id:1,
        			parent_id:-1,
        			name:"root",
        			type:"folder",
        			created:"2023/6/18",
        			updated:"2023/6/18",
        			children:[
        				{
                			id:10,
                			parent_id:1,
                			name:"test.txt",
                			type:"txt",
                			created:"2023/6/18",
                			updated:"2023/6/18",
                		},
        			]
        		},
        		{
        			id:2,
        			parent_id:-1,
        			name:"user",
        			type:"folder",
        			created:"2023/6/18",
        			updated:"2023/6/18",
        			children:[]
        		},
        		{
        			id:3,
        			parent_id:-1,
        			name:"xx视频",
        			type:"media",
        			created:"2023/6/18",
        			updated:"2023/6/18",
        		},
        		{
        			id:4,
        			parent_id:-1,
        			name:"xx.png",
        			type:"img",
        			created:"2023/6/18",
        			updated:"2023/6/18",
        		},
        		{
        			id:5,
        			parent_id:-1,
        			name:"xx.txt",
        			type:"txt",
        			created:"2023/6/18",
        			updated:"2023/6/18",
        		},
        	]
        },
        created(){
			this.getFileList()
			this.curlist = this.filelist
			this.curlist = this.hanlerFileList(this.curlist)
		},
		methods:{
			// 获取文件列表
			getFileList(){
				let username = localStorage.getItem("USER_ID")
				if(username != null){
					this.username = username
					// TODO：获取文件列表的操作
				}else{
					alert("您还未登陆哦")
					window.location.href = "/login.html"
				}
			},
			// 处理文件 将扁平化的列表变为树状 添加类型信息
			hanlerFileList(list){
				list.forEach(item=>{
					item.typeIndex = this.type2iconNum(item.type)
				})
				return list
			},
			// 文件类型与图标对应
			type2iconNum(type){
				switch(type){
					case "folder":
						return 0;
					case "img":
						return 1;
					case "media":
						return 2
					case "txt":
						return 3
					default:
						return 4
					
				}
			},
			// 双击打开文件夹
			openFolder(item){
				if(item.typeIndex!=0) return
				this.curPath.push({
					id:item.id,
					name:item.name
				})
				this.curlist = this.hanlerFileList(item.children)
			},
			// 根据id获取对应文件列表
			getFileListById(id){
				if(id == -1){
					return this.filelist
				}
				// TODO: 实现根据id从filelist找到对应id的children
			},
			// 点击导航栏进入目录
			navigateTo(item){
				let i = this.curPath.indexOf(item)
				console.log(i)
				this.curlist = this.getFileListById(item.id)
				this.curPath.splice(i+1)
			},
			// 返回上一级
			goBack(){
				let length = this.curPath.length
				this.navigateTo(this.curPath[length-2])
			}
			
		}
    });
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
