<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<title>Hello</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary shadow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hello Web</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
						<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
					<li class="nav-item"><a class="nav-link" href="/filelist.html">FileList</a></li>
					</ul>
					<div class="d-flex">
						<div class="btn-group">
							<button type="button" class="btn btn-light dropdown-toggle"
								data-bs-toggle="dropdown" aria-expanded="false">{{username}}</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="userinfo.html" class="dropdown-item" type="button">我的资料</a></li>
								<li><button  class="dropdown-item" type="button">Logout</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row mt-3">
				<div class="col">
					<h1 class="">欢迎来到Hello Web站</h1>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<a href="http://www.ouc.edu.cn">中国海洋大学</a>
				</div>
			</div>
		</div>
	</div>
	<script>
	// 创建Vue实例
    new Vue({
        el: '#app',
        data: {
        	username:"User",
        },
        created(){
        	this.handlerLogin()
        },
        methods: {
        	// 根据cookieName获取cookie的value
			getCookieValue(cookieName){
				const cookies = document.cookie.split(";")
				console.log("cookies:",cookies)
				var res = null;
				cookies.forEach(item=>{
					if(item.includes(cookieName) == true){
						res = item.split("=")[1]
					}
				})
				return res
			},
        	// 判断是否已经登陆 并处理cookie信息
        	handlerLogin(){
				var userID = this.getCookieValue("USER_ID")
				var maxAge = parseInt(this.getCookieValue("MAX_AGE"))*1000
				this.storeCookie(userID,maxAge)
				if(userID == null){
	        		alert("未登陆，请先登陆")
	        		window.location.href = "/login.html"
	        	}else{
	        		this.username = userID
	        	} 
        	},
        	// 将userid存储到本地并定时清空 
        	storeCookie(userID,maxAge){
        		localStorage.setItem("USER_ID",userID)
        		setTimeout(()=>{
        			localStorage.removeItem("USER_ID")	
        		},maxAge)
        	}
        }
    });
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
